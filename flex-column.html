<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/exemple.css">
    <title>Flex d-flex</title>
</head>

<body>

    <div class="container">

        <div class="d-flex flex-row bg">
            <div class="bg p-2">1 flex-inline</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex flex-row-reverse bg">
            <div class="bg p-2">1 flex-inline-reverse</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex flex-column bg">
            <div class="bg p-2">1 flex column</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

        <div class="d-flex flex-column-reverse bg">
            <div class="bg p-2">1 flex-column-reverse</div>
            <div class="bg p-2">2</div>
            <div class="bg p-2">3</div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
