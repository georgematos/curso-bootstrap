<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>Images</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <img src="assets/img/landscape.jpeg" alt="landscape" class="img-fluid">
            </div>
            <div class="col">
                <img src="assets/img/landscape.jpeg" alt="landscape" class="img-fluid">
            </div>
        </div>
        <img src="assets/img/landscape.jpeg" alt="landscape" class="img-fluid">
        <img src="assets/img/landscape.jpeg" alt="landscape" class="img-fluid rounded">
        <img src="assets/img/landscape.jpeg" alt="landscape" class="img-thumbnail">
        <img src="assets/img/landscape.jpeg" alt="landscape" class="rounded d-block mx-auto" style="width: 256px;">

        <picture>
            <img src="assets/img/landscape.jpeg" alt="landscape" class="img-thumbnail">
            <img src="assets/img/landscape.jpeg" alt="landscape" class="rounded d-block mx-auto" style="width: 256px;">
        </picture>

        <figure class="figure">
            <img src="assets/img/landscape.jpeg" alt="landscape" class="img-fluid figure-img">
            <figcaption class="figure-caption">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
            </figcaption>
        </figure>
    </div>


    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
